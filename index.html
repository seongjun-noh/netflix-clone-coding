<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">

    <link rel="icon" href="assets/icons/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
<header class="header">
    <div class="left-section">
        <img class="netflix-logo-icon" src="assets/icons/netflix-icon.svg">
        <button>홈</button>
        <button>시리즈</button>
        <button>영화</button>
        <button>NEW! 요즘 대세 콘텐츠</button>
        <button>내가 찜한 리스트</button>
        <button>언어별로 찾아보기</button>
    </div>
    <div class="right-section">
        <button>
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button>
            <i class="fa-regular fa-bell"></i>
        </button>
        <div class="carrot-down">
            <img class="profile-image" src="assets/images/avatars/avatar-image-1.png">
            <span class="carrot-down-icon">
                <i class="fa-solid fa-caret-down"></i>
            </span>
            <span class="carrot-up"><i class="fa-solid fa-caret-up"></i></span>
            <ul class="carrot-options">
                <li><img class="profile-image" src="assets/images/avatars/avatar-image-2.png"> 사용자1</li>
                <li><img class="profile-image" src="assets/images/avatars/avatar-image-3.png"> 사용자2</li>
                <li><img class="profile-image" src="assets/images/avatars/avatar-image-4.png"> 사용자3</li>
                <li><i class="fa-solid fa-pencil"></i> 프로필 관리</li>
                <li><i class="fa-solid fa-right-left"></i> 프로필 이전</li>
                <li><i class="fa-regular fa-user"></i> 계정</li>
                <li><i class="fa-regular fa-circle-question"></i> 고객 센터</li>
                <hr>
                <li>넷플릭스에서 로그아웃</li>
            </ul>
        </div>
    </div>
</header>
<main class="main">
    <section class="main-content">
        <img class="main-content-image" src="assets/images/contents/main-content-image-1.png">
        <div class="main-content-info">
            <img class="main-content-title-image" src="assets/images/contents/main-content-title-image-1.png">
            <p class="main-content-text">전 국민의 관심이 집중된 연쇄 살인 사건. 가장 유력한 용의자가 사망하는<br>
                사건이 발생하자, 한 경찰에게 상부의 특명이 떨어진다. 가짜 범인을 내세워<br>
                사건을 종결시켜라.</p>
            <div class="main-content-buttons">
                <button class="play-button"><i class="fa-solid fa-play"></i>재생</button><button class="detail-button"><i class="fa-solid fa-circle-info"></i>상세정보</button>
            </div>
        </div>
    </section>
    <nav class="top-content-section">
        <p>오늘 대한민국의 <span style="font-weight: 800">TOP 10</span> 시리즈</p>
        <div class="top-contents">
            <div class="top-content">
                <img class="top-content-rank" src="assets/icons/one.svg">
                <img class="top-content-image" src="assets/images/contents/top-content-image-1.jpeg">
            </div>
            <div class="top-content">
                <img class="top-content-rank" src="assets/icons/two.svg">
                <img class="top-content-image" src="assets/images/contents/top-content-image-2.webp">
            </div>

            <div class="top-content">
                <img class="top-content-rank" src="assets/icons/three.svg">
                <img class="top-content-image" src="assets/images/contents/top-content-image-3.webp">
            </div>

            <div class="top-content">
                <img class="top-content-rank" src="assets/icons/four.svg">
                <img class="top-content-image" src="assets/images/contents/top-content-image-4.webp">
            </div>

            <div class="top-content">
                <img class="top-content-rank" src="assets/icons/five.svg">
                <img class="top-content-image" src="assets/images/contents/top-content-image-5.webp">
            </div>

            <div class="top-content">
                <img class="top-content-rank" src="assets/icons/six.svg">
                <img class="top-content-image" src="assets/images/contents/top-content-image-6.webp">
            </div>
        </div>
    </nav>

    <nav class="content-section">
        <p>츤데레 남주</p>
        <div class="contents">
            <div class="content">
                <img class="content-image" src="assets/images/contents/content-image-1.webp">
            </div>
            <div class="content">
                <img class="content-image" src="assets/images/contents/content-image-2.webp">
            </div>

            <div class="content">
                <img class="content-image" src="assets/images/contents/content-image-3.webp">
            </div>

            <div class="content">
                <img class="content-image" src="assets/images/contents/content-image-4.webp">
            </div>

            <div class="content">
                <img class="content-image" src="assets/images/contents/content-image-5.webp">
            </div>

            <div class="content">
                <img class="content-image" src="assets/images/contents/content-image-6.webp">
            </div>
        </div>
    </nav>

    <nav class="content-section">
        <p>평단이 찬사를 보낸 작가주의 심리 영화</p>
        <div class="contents">
            <div class="content">
                <img class="content-image" src="assets/images/contents/content-image-7.webp">
            </div>
            <div class="content">
                <img class="content-image" src="assets/images/contents/content-image-8.webp">
            </div>

            <div class="content">
                <img class="content-image" src="assets/images/contents/content-image-9.webp">
            </div>

            <div class="content">
                <img class="content-image" src="assets/images/contents/content-image-10.webp">
            </div>

            <div class="content">
                <img class="content-image" src="assets/images/contents/content-image-11.webp">
            </div>

            <div class="content">
                <img class="content-image" src="assets/images/contents/content-image-12.webp">
            </div>
        </div>
    </nav>
</main>
</body>
</html>
